# 配置名称: QuantumultX 配置

[general]
# 服务检查超时
server_check_timeout = 5000

# 直连网络测试
network_check_url = http://taobao.com/

# 代理策略测试
server_check_url = http://cp.cloudflare.com

# 地理位置检查
geo_location_checker = http://ip-api.com/json/?lang=zh-CN, https://github.com/Auniquesir/Box/raw/X/script/IP-API.Js

# 资源解析器
resource_parser_url = https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/resource-parser.js

# 排除路线
excluded_routes = 239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

# DNS排除列表
dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

# UDP回退策略
fallback_udp_policy=direct

# UDP丢弃列表
udp_drop_list = 443

[dns]
# 禁用系统DNS/IPv6
no-system
no-ipv6

# DNS over HTTP/3
prefer-doh3

# 自定义 DNS 服务器
server = 223.5.5.5
server = 8.8.8.8

# 自定义 DoH 服务器
doh-server = https://dns.alidns.com/dns-query, https://8.8.8.8/dns-query

[policy]
# 国内服务
static = 国内服务, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/China.png

# 苹果服务
static = 苹果服务, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Apple.png

# 微软服务
static = 微软服务, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Microsoft.png

# 国际媒体
static = 国际媒体, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Streaming.png

# 国际服务
static = 国际服务, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Global.png

# 谷歌服务
static = 谷歌服务, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Google.png

# 电报消息
static = 电报消息, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Telegram.png

# 推特消息
static = 推特消息, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Twitter.png

# 国际抖音
static = 国际抖音, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/TikTok.png

# 智能应答
static = 智能应答, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/OpenAI.png

# 兜底服务
static = 兜底服务, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Final.png

# 自动选择
url-latency-benchmark = 自动选择, server-tag-regex=.*, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Urltest.png

# 香港节点
url-latency-benchmark = 香港节点, server-tag-regex=香港|港|HK|🇭🇰|(?i)Hong, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/HK.png

# 台湾节点
url-latency-benchmark = 台湾节点, server-tag-regex=台湾|台|TW|🇹🇼|(?i)Taiwan, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/TW.png

# 日本节点
url-latency-benchmark = 日本节点, server-tag-regex=日本|日|JP|🇯🇵|(?i)Japan, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/JP.png

# 狮城节点
url-latency-benchmark = 狮城节点, server-tag-regex=新加坡|狮|SG|🇸🇬|(?i)Singapore, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/SG.png

# 美国节点
url-latency-benchmark = 美国节点, server-tag-regex=美国|美|US|🇺🇸|(?i)States, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/US.png

[server_local]
# 本地节点

[server_remote]
# 远程订阅

[filter_local]
# 最终规则
host-suffix, local, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
ip6-cidr, fe80::/10, direct
geoip, cn, direct
FINAL, 兜底服务

