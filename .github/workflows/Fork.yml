    # 添加规则名称和行数统计
    - name: Edit Stash
      run: |
        cd Stash/Rules
        
        add_rule_info() {
          local file="$1"
          local ext="${file##*.}"
          local file_names=$(basename "$file" .$ext)
          local line_count=$(wc -l < "$file")

          # 使用 awk 插入规则名称 规则统计
          awk -v fname="$file_names" 'NR==1 {print "# 规则名称: " fname} {print}' "$file" > tmpfile && mv tmpfile "$file"
