              /^[^#]/ { if(NF) print }
            ' "$file" > tmpfile
            mv tmpfile "$file"

            # 检查并删除临时文件
            if [ -f tmpfile ]; then
              rm tmpfile
            fi
          else
            echo "$file not found."
          fi
        done

    # 拉取文件
