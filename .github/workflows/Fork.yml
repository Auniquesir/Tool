            # 保留特定的行和其他行，删除空行，并在第三行插入 #!icon
            awk '
              /^#!name=|^#!desc=/ { print }
              NR == 3 { print "#!icon=https://github.com/Auniquesir/Box/raw/X/icon/App/Egern.png" }
