    # 拉取文件
    - name: Clone Modules
      run: |
        # 克隆规则仓库
        git clone https://github.com/QingRex/LoonKissSurge.git tmpfile
        
        # 确保目标目录存在
        mkdir -p Egern/Modules
        
        # 查找 tmpfile 目录下的所有文件并复制到 Egern/Modules
        find tmpfile/Surge -type f -exec cp {} Egern/Modules/ \;
        # 清理临时目录
        rm -rf tmpfile
        
      # 编辑文件
    - name: Edit Egern Modules
      run: |
        cd Egern/Modules
        for file in *.sgmodule; do
