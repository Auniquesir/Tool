  - {name: 苹果服务, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Apple.png, type: select, proxies: [手动切换, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点, DIRECT]}

  - {name: 谷歌服务, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Google.png, type: select, proxies: [手动切换, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点]}

  - {name: 电报消息, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Telegram.png, type: select, proxies: [手动切换, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点]}

  - {name: 推特消息, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Twitter.png, type: select, proxies: [手动切换, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点]}

  - {name: 智能应答, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Chatgpt.png, type: select, proxies: [手动切换, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点]}

