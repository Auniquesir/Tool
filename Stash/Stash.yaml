# 将proxy-providers里面链接中的“订阅链接”替换即可
# ================

# 通用设置
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: Rule
log-level: info
ipv6: true
external-controller: :9090

# DNS模块
dns:
  # 默认 DNS
  default-nameserver: [223.5.5.5, system]
  # 自定义 DNS 解析
  nameserver: [https://223.5.5.5/dns-query]
  # 假 IP 过滤
  fake-ip-filter: ['+.lan', '*', '+.local', '+.cmpassport.com', 'id6.me', 'open.e.189.cn', 'mdn.open.wo.cn', 'opencloud.wostore.cn', 'auth.wosms.cn', '+.10099.com.cn']
# > 订阅信息展示
subscribe-url: 

# > 远程服务器
proxy-providers:
  Subscribe:
    interval: 86400
    url:  订阅链接
    benchmark-timeout: 5
    benchmark-url: http://cp.cloudflare.com/

proxy-groups:

  # 分流分组

  - {name: 手动切换, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Stash.png, type: select, include-all: true, proxies: [香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点, DIRECT]}

  - {name: 国外网站, icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Global.png, type: select, proxies: [手动切换, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点]}

