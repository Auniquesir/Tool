  Proxy_Domain: {behavior: domain, format: yaml, interval: 86400, url: https://github.com/Auniquesir/Tool/raw/X/Stash/Rule/Proxy/Proxy_Domain.yaml}

rules: #!replace
  - RULE-SET,AntiAd,REJECT
  - RULE-SET,AI平台,智能应答
