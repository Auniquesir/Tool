ipv6: true
allow_external_connections: false
vif_only: false
hijack_dns:
- '*:53'
geoip_db_url: https://github.com/Auniquesir/Tool/raw/X/CNIP/Country.mmdb
asn_db_url: https://github.com/Auniquesir/Tool/raw/X/ASN/ASN.mmdb
proxy_latency_test_url: http://www.gstatic.com/generate_204
direct_latency_test_url: http://g.alicdn.com
dns:
  bootstrap:
    - system
  upstreams:
    ChinaDNS:
    - https://223.5.5.5
    - https://223.6.6.6
    GlobalDNS:
    - https://1.1.1.1
    - https://8.8.8.8
    - https://101.101.101.101
  forward:
  - proxy_rule_set:
      match: https://raw.githubusercontent.com/Auniquesir/Tool/X/Egern/Rule/China/China.yaml
      value: ChinaDNS
  - wildcard:
      match: '*apple*'
      value: ChinaDNS
  - wildcard:
      match: '*'
      value: GlobalDNS
  hosts:
    localhost: 127.0.0.1
    ip6-localhost: ::1
    ip6-loopback: ::1 
    ip6-localnet: fe00::0 
    ip6-mcastprefix: ff00::0 
    ip6-allnodes: ff02::1 
    ip6-allrouters: ff02::2 
    ip6-allhosts: ff02::3
  public_ip_lookup_url: https://ifconfig.me/ip
policy_groups:
- select:
    name: 国内分流
    policies:
    - DIRECT
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/China_Map.png
    hidden: true
- select:
    name: 拒绝应答
    policies:
    - REJECT
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Reject.png
    hidden: true
- external:
    name: 节点选择
    type: select
    urls:
    - 此处填写订阅地址
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/icon/Egern.png
    hidden: false
- select:
    name: 国际服务
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
