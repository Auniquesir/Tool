ipv6: true
allow_external_connections: false
vif_only: false
hijack_dns:
- '*:53'
geoip_db_url: https://github.com/Auniquesir/Tool/raw/X/CNIP/Country.mmdb
asn_db_url: https://github.com/Auniquesir/Tool/raw/X/ASN/ASN.mmdb
proxy_latency_test_url: http://www.gstatic.com/generate_204
direct_latency_test_url: http://g.alicdn.com
dns:
  bootstrap:
    - system
  upstreams:
    ChinaDNS:
    - https://223.5.5.5
    - https://223.6.6.6
    GlobalDNS:
    - https://1.1.1.1
    - https://8.8.8.8
    - https://101.101.101.101
  forward:
  - wildcard:
      match: '''*.cn'''
      value: ChinaDNS
  - proxy_rule_set:
      match: https://raw.githubusercontent.com/Auniquesir/Tool/X/X/Rule/China/China.list
      value: ChinaDNS
  - wildcard:
      match: '*'
      value: GlobalDNS
  hosts:
    localhost: 127.0.0.1
    ip6-localhost: ::1
    ip6-loopback: ::1
    ip6-localnet: fe00::0
    ip6-mcastprefix: ff00::0
    ip6-allnodes: ff02::1
    ip6-allrouters: ff02::2
    ip6-allhosts: ff02::3
  public_ip_lookup_url: https://ifconfig.me/ip
policy_groups:
- external:
    name: 自選服務
    type: select
    urls:
    - 此處填冩訂閱地址
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Static.png
    hidden: false
- select:
    name: 拒絕應答
    policies:
    - REJECT
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Adblock.png
    hidden: true
- select:
    name: 直連服務
    policies:
    - DIRECT
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/China.png
    hidden: true
- select:
    name: 代理服務
    policies:
    - 自選服務
    - 香港區域
    - 美國區域
    - 獅城區域
    - 日本區域
    - 台灣區域
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Available.png
    hidden: false
- select:
    name: 媒體服務
    policies:
    - 自選服務
    - 香港區域
    - 美國區域
    - 獅城區域
    - 日本區域
    - 台灣區域
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Streaming.png
- select:
    name: 娛樂服務
    policies:
    - 自選服務
    - 香港區域
    - 美國區域
    - 獅城區域
    - 日本區域
    - 台灣區域
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Clubhouse.png
- select:
    name: 科技服務
    policies:
    - 自選服務
    - 香港區域
    - 美國區域
    - 獅城區域
    - 日本區域
    - 台灣區域
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Copilot.png
- select:
    name: 社交服務
    policies:
    - 自選服務
    - 香港區域
    - 美國區域
    - 獅城區域
    - 日本區域
    - 台灣區域
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/Telegram.png
- select:
    name: 香港區域
    policies:
    - 自選服務
    flatten: true
    filter: (?i)🇭🇰|香港|(\b(HK|Hong)\b)
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/HK.png
    hidden: false
- select:
    name: 美國區域
    policies:
    - 自選服務
    flatten: true
    filter: (?i)🇺🇸|美国|洛杉矶|圣何塞|(\b(US|United States)\b)
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/US.png
    hidden: false
- select:
    name: 獅城區域
    policies:
    - 自選服務
    flatten: true
    filter: (?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/SG.png
    hidden: false
- select:
    name: 日本區域
    policies:
    - 自選服務
    flatten: true
    filter: (?i)🇯🇵|日本|东京|(\b(JP|Japan)\b)
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/JP.png
    hidden: false
- select:
    name: 台灣區域
    policies:
    - 自選服務
    flatten: true
    filter: (?i)🇨🇳|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/TW.png
    hidden: false
- auto_test:
    name: 其他區域
    policies:
    - 自選服務
    flatten: true
    filter: ^((?!🇭🇰|港|HK|Hong|🇹🇼|台|TW|Tai|🇯🇵|日|JP|Japan|🇸🇬|坡|狮城|SG|Singapore|🇺🇸|美|US|States|American).)*$
    icon: https://raw.githubusercontent.com/Auniquesir/Box/X/icon/color/XD.png
    hidden: false
